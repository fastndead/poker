<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A web application that allows software development teams to estimate tasks using the Planning Poker technique"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/images/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Planning Poker</title>
  </head>
  <body>
    <div id='spinner'>

    <style>
      .spinner-container {
        position: relative;
        margin-top: 8rem;
      }

      @media screen and (min-width: 1536px) {

        .spinner-container {
          margin-top: 18rem;
        }
      }
      .card {
        /* positioning */
        position: absolute;
        top: 0;
        right: 50%;
        transform: translate(50%, 0);

        /* appearance */
        width: 103px;
        height: 166px;
        background: #ccdaff;
        border: 1px solid #7893dc;
        border-radius: 8px;
      }

      .skewed {
        transform: translate(calc(50% + 15px), 0) rotate(10deg);
        z-index: -10;
      }

      .skewed-2 {
        transform: translate(calc(50% - 15px), 0) rotate(-10deg);
        z-index: -10;
      }
      .skewed-3 {
        transform: translate(calc(50% - 35px), 0) rotate(-25deg);
        z-index: -1000;
      }
      .skewed-4 {
        transform: translate(calc(50% + 35px), 0) rotate(25deg);
        z-index: -1000;
      }

      .animated {
        animation: 1s ease-in-out 0s infinite shuffle;
        z-index: 1000;
      }
      .animated-alternate {
        animation: 1s ease-in-out 0.5s infinite shuffle-alternate;
        z-index: 1000;
      }

      @keyframes shuffle-alternate {
        0% {
          transform: translate(50%, 0);
        }

        50% {
          transform: translate(calc(50% - 220px), -135px)
            rotate(-45deg);
          z-index: 1000;
        }
        60% {
          z-index: -1000;
        }

        100% {
          transform: translate(50%, 0);
          z-index: -1000;
        }
      }

      @keyframes shuffle {
        0% {
          transform: translate(50%, 0);
        }

        50% {
          transform: translate(calc(50% + 220px), -135px)
            rotate(45deg);
          z-index: 1000;
        }
        60% {
          z-index: -1000;
        }

        100% {
          transform: translate(50%, 0);
          z-index: -1000;
        }
      }
    </style>
      <div class='spinner-container'>
        <div class="card animated"></div>
        <div class="card animated-alternate"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card skewed"></div>
        <div class="card skewed-2"></div>
        <div class="card skewed-3"></div>
        <div class="card skewed-4"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
